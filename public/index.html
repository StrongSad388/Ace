<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>* {padding: 0; margin: 0}</style>
    <!--<script src="pixi.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    <script type="text/javascript">
//Create a Pixi Application
const app = new PIXI.Application({ 
    width: 256, 
    height: 256,                       
    antialias: true, 
    transparent: false, 
    resolution: 1
  }
);

//Add the canvas that Pixi automatically created for you to the HTML document
document.body.appendChild(app.view);

let cat, explorer;

// put an cat at the same location as the explorer
PIXI.Assets.load("images/explorer.png").then((texture) => {
  app.stage.addChild(explorer = PIXI.Sprite.from(texture));
  
    PIXI.Assets.load("images/cat.png").then((texture) => {
      app.stage.removeChild(cat);
      app.stage.addChild(cat = PIXI.Sprite.from(texture));
    });
});

    </script>
</body>
</html>
