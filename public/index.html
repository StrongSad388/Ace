<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>* {padding: 0; margin: 0}</style>
    <!--<script src="pixi.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    <script type="text/javascript">
//Create a Pixi Application
const app = new PIXI.Application({ 
    width: 512, 
    height: 512,                       
    antialias: true, 
    transparent: false, 
    resolution: 1
  }
);

let Container = PIXI.Container;
//Add the canvas that Pixi automatically created for you to the HTML document
document.body.appendChild(app.view);

let state, explorer, treasure, blobs, chimes, exit, player, dungeon,
  door, healthBar, message, gameScene, gameOverScene, enemies, id;


// put an cat at the same location as the explorer
PIXI.Assets.load("images/treasureHunter.json").then((sheet) => {
  gameScene = new Container();
  app.stage.addChild(gameScene);
  dungeon = new PIXI.Sprite(sheet.textures["dungeon.png"]);
  gameScene.addChild(dungeon);

  gameOverScene = new Container();
  app.stage.addChild(gameOverScene);
  gameOverScene.visible = false;

})

    </script>
</body>
</html>
